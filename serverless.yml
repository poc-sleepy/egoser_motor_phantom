frameworkVersion: "2"

service: egoser-motor-phantom

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-northeast-1

functions:
  main:
    handler: main.main
    events:
      - schedule: rate(2 minutes)
